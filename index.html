<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WeatherMe</title>
  </head>

  <body class = "flex-column min-100-vh">
    <header class="hero flex-column align-center">
      <h1 class = "app-title"> <i class="fas fa-cloud-meatball"></i>WeatherMe!</h1>
    </header>

    <main class = "flex-row justify-space-around">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header"> SEARCH FOR A CITY</h3>
          <form id="user-form" class="card-body" >
            <label for="city">Enter City Name</label>
            <input name="city" id="city" tpe="text" autofocus="true" class="form-input" />
            <select id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn">Atlanta</button>
            <button data-language="html" class="btn">New York</button>
            <button data-language="css" class="btn">Dallas</button>
            <button data-language="css" class="btn">Chicago</button>
            <button data-language="css" class="btn">Denver</button>
            <button data-language="css" class="btn">Austin</button>
            <button data-language="css" class="btn">Baltimore</button>
            <button data-language="css" class="btn">Charlotte</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="row" id ="current-city"></div> UP HERE STUFF HAPPNES
        <div class="flex-row justify-space-around" id ="future-city">
          <div id ="day-one">day 1</div>
          <div id="day-two">day 2</div>
          <div id="day-three"> day 3</div>
          <div id="day-4">day 4</div>
          <div id="day-5"> day 5</div>
        </div>
      
      </div>

    </main>
    
  <script src="./assets/js/script.js"></script>
  </body>
</html>
